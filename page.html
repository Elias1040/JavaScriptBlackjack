<!DOCTYPE html>
<html class="h-100 w-100">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="/node_modules/@nastyox/rando.js/versions/require-compatible/rando-min.js"></script>
        <script src="/JS/blackjack.js"></script>
    </head>
    <body>
        <div id="canvas" class="col-12">
            <div class="d-flex justify-content-center">
                <button id="startBtn" class="btn btn-success" onclick="StartGame()">Start</button>
            </div>
            <h3 id="UserPoints"></h3>
            <div id="DealerSide" class="d-flex mt-5 d-flex justify-content-center"></div>
            <div id="UserSide" class="d-flex mb-5 d-flex justify-content-center"></div>
            <h1 id="Result"></h1>
            <h3 id="DealerPoints"></h3>
            <button class="btn btn-success" onclick="UserHit()" hidden id="Hit">Hit</button>
            <button class="btn btn-danger" onclick="UserStand()" hidden id="Stand">Stand</button>
        </div>
    </body>
</html>
