<!DOCTYPE html>
<html class="h-100 w-100">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="/JS/blackjack.js"></script>
    <script src="/JS/clientScript.js"></script>
</head>
<body class="h-100">
    <div id="canvas" class="col-12 h-100">
        <div class="d-flex row justify-content-center h-100 align-content-center">
            <div class="text-center">
                    <h1>Blackjack</h1>
                    <button id="startBtn" class="btn btn-success mt-3 pt-3 pb-3 ps-5 pe-5" onclick="StartGame()">Start</button>
            </div>
        </div>
        <div id="DealerSide" class="mt-5 d-flex justify-content-center" style="height: 225px;"></div>
        <h3 hidden class="text-center fw-bold mt-5">Dealer: <p id="DealerPoints" class="d-inline"></p></h3>
        <div class="d-flex justify-content-center mt-5 mb-5">
            <button class="btn btn-danger col-1 me-2" onclick="UserStand()" hidden id="Stand">Stand</button>
            <button class="btn btn-success col-1 ms-2" onclick="DrawCard()" hidden id="Hit">Hit</button>
        </div>
        <h3 hidden class="text-center text-warning fw-bold mb-5">User: <p id="UserPoints" class="d-inline"></p></h3>
        <div id="UserSide" class="mb-5 w-100 text-center" style="height: 225px;"></div>
    </div>
    <div class="d-none">
        <div>
            <h1 id="Result" class="mt-5 mb-5 text-center"></h1>
            <h3>Try again?</h3>
            <button onclick="RestartGame()" class="mt-5 btn spin border-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-arrow-repeat text-success" viewBox="0 0 16 16">
                    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                    <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                </svg>
            </button>
        </div>
    </div>
</body>

</html>
